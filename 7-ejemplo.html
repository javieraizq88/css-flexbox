<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>align-items para columnas</title>
    <link rel="stylesheet" href="7-ejemplo.css">
</head>

<body>
    <div class="test">
        <h1>flex-start</h1>
        <ul class="flexstart">
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
        </ul>
    </div>
    <div class="test">
        <h1>flex-end</h1>
        <ul class="flexend">
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
        </ul>
    </div>
    <div class="test">
        <h1>center</h1>
        <ul class="flexcenter">
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
        </ul>
    </div>
    <div class="test">
        <h1>Stretch</h1>
        <ul class="stretch">
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
        </ul>
    </div>
</body>

</html>
