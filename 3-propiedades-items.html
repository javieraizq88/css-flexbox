<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* El contenedor es por supuesto un flexbox */
.contenedor {
  display: flex;
  background-color: #666;  
  font-size: 1.5em;
  font-weight: bold;
  text-align: center;
  color: #fff;
}
/* Y los Ã­tem tienen varias clases, a las que les vamos a asociar distintos valores de flex-flow. */

.grow1 {
  flex-grow: 1;
}
.grow2{
  flex-grow: 2;
}
.grow3{
  flex-grow: 3;
}
    </style>
</head>
<body>
    <div class="contenedor">
        <div class="item grow1">1</div>
        <div class="item grow2">2</div>
        <div class="item grow3">3</div>
        <div class="item grow2">2</div>
        <div class="item grow1">1</div>
      </div>

      <div class="contenedor">
        <div class="item">Item</div>
        <div class="item">Item</div>
        <div class="item">Item</div>
        <div class="item grow1">1</div>
      </div>
</body>
</html>
